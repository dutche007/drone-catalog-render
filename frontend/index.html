<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .catalog { display: flex; flex-wrap: wrap; gap: 20px; }
    .drone { border: 1px solid #ccc; padding: 10px; width: 200px; }
    .drone img, .drone video { max-width: 100%; }
    .upload-section { margin-top: 20px; }
    .upload-section input { margin: 5px; }
  </style>
</head>
<body>
  <h1>Drone Catalog</h1>
  <div class="catalog" id="catalog"></div>
  <div class="upload-section">
    <h2>Appendix & Media Upload</h2>
    <input type="file" id="mediaFile" accept="image/jpeg,image/png,video/mp4,video/webm,audio/mpeg,audio/wav">
    <input type="text" id="mediaName" placeholder="File Name">
    <input type="text" id="platformId" placeholder="Platform ID (e.g., geran-2)">
    <label><input type="checkbox" id="isThumbnail"> Is Thumbnail</label>
    <button onclick="uploadMedia()">Upload</button>
  </div>

  <script>
    const API_BASE_URL = 'https://us-central1-drone-catalog-6d8a8.cloudfunctions.net/api';

    async function fetchMedia() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/media`);
        const media = await response.json();
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = '';
        const drones = {};
        media.forEach(item => {
          if (!drones[item.platformId]) {
            drones[item.platformId] = { thumbnail: null, media: [] };
          }
          if (item.isThumbnail) {
            drones[item.platformId].thumbnail = item;
          } else {
            drones[item.platformId].media.push(item);
          }
        });
        for (const platformId in drones) {
          const drone = drones[platformId];
          const div = document.createElement('div');
          div.className = 'drone';
          div.innerHTML = `<h3>${platformId || 'Unknown'}</h3>`;
          if (drone.thumbnail) {
            const mediaElement = drone.thumbnail.type.startsWith('video')
              ? `<video controls src="${drone.thumbnail.url}"></video>`
              : `<img src="${drone.thumbnail.url}" alt="${drone.thumbnail.name}">`;
            div.innerHTML += mediaElement;
          }
          catalog.appendChild(div);
        }
      } catch (err) {
        console.error('Error fetching media:', err);
      }
    }

    async function uploadMedia() {
      const fileInput = document.getElementById('mediaFile');
      const nameInput = document.getElementById('mediaName');
      const platformIdInput = document.getElementById('platformId');
      const isThumbnailInput = document.getElementById('isThumbnail');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file');
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      if (nameInput.value) formData.append('name', nameInput.value);
      if (platformIdInput.value) formData.append('platformId', platformIdInput.value);
      formData.append('isThumbnail', isThumbnailInput.checked);
      try {
        const response = await fetch(`${API_BASE_URL}/api/media`, {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          throw new Error(await response.text());
        }
        await fetchMedia();
        fileInput.value = '';
        nameInput.value = '';
        platformIdInput.value = '';
        isThumbnailInput.checked = false;
      } catch (err) {
        console.error('Error uploading media:', err);
        alert('Upload failed: ' + err.message);
      }
    }

    // Load catalog on page load
    fetchMedia();
  </script>
</body>
</html>
